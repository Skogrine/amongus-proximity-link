name: Bug Report
description: Create a report to help us improve
title: "[BUG REPORT] "
labels: [Bug Report]
body:
  - type: markdown
    attributes:
      value: |
        **Before reporting a bug, always look at the [wiki](https://github.com/Skogrine/amongus-proximity-link/wiki/common-issues) or [FAQ](https://discord.gg/qDqTzvj4SH) in Discord Server that there usually has a solution for your bug**
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-Flight Checklist
      description: Please use this checklist to avoid spamming.
      options:
        - label: I am not asking a question => use the [Discord](https://discord.gg/3N9tdKcw7j) if you are
          required: true
        - label: I have tried to use an [alternative voice server](https://bettercrewl.ink/)
          required: true
        - label: I have checked everyone in my lobby is on the same AmongUs Proximity Chat server
          required: true
        - label: I have refreshed and activated <kbd>NAT Fix</kbd> on the AmongUs Proximity Chat app when I can't hear some people (this is a known issue)
          required: true
        - label: I have checked that the AmongUs Proximity Chat server I'm using is up to date
          required: true
        - label: I have a screenshot or videos of any errors
          required: false
        - label: I have checked that someone else has not reported this using the [search bar](https://github.com/Skogrine/amongus-proximity-link/issues?q=is%3Aissue)
          required: true
  - type: textarea
    id: bug-desc
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the behavior
      description: A clear and concise description of what the bug is.
      placeholder: Tell us how to reproduce
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What was suppose to happen
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem.
      placeholder: If you can, add a screenshot or video here
  - type: textarea
    id: desktop
    attributes:
      label: Desktop
      description: Your OS info, game version etc.
      value: |
         - OS: [e.g. Windows 10]
         - Version: [e.g. 2.7.2]
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
